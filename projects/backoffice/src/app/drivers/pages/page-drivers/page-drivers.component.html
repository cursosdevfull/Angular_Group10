<amb-title title="Drivers" icon="dashboard">
  <button mat-flat-button color="primary" matTooltip="ADD" (click)="openForm()">
    <mat-icon>add</mat-icon>
    Add
  </button>
</amb-title>
<amb-container>
  <perfect-scrollbar class="heightMaxPerfectScrollbar">
    <amb-table [metaData]="metaData" [data]="data">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button
            mat-stroked-button
            color="primary"
            matTooltip="EDIT"
            (click)="openForm(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-stroked-button
            color="accent"
            matTooltip="DELETE"
            (click)="delete(row)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </amb-table>
  </perfect-scrollbar>
</amb-container>
