version: "0.2"
phases:
  install:
    runtime-version:
      nodejs: 14
  pre_build:
    commands:
      - echo "installing dependencies"
      - npm install
  build:
    commands:
      - echo "starting compilation"
      - aws s3 cp s3://devops/$AMBIENTE/environment.prod.ts ./src/environments/environment.prod.ts
      - npm run build:prod
  post_build:
    commands:
      - aws s3 rm $BUCKETNAME --recursive
      - aws s3 sync ./dist/backoffice $BUCKETNAME --delete
      - aws cloudfront create-invalidation --distribution-id $DISTRIBUTIONID --paths '/*'
artifacts:
  name: "BuildOutput"
  files:
    - "**/*"
  base-directory: "dist/backoffice"
